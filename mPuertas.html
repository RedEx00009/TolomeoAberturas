<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Productos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.2s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
        }
        .product h2 {
            font-size: 1.5em;
            margin: 15px 0;
        }
        .product p {
            font-size: 1em;
            color: #666;
        }
        .product a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #25D366;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .product a:hover {
            background-color: #1ebc5b;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center; padding: 20px 0;">Puertas Modena</h1>
    <div class="container">

            <img src="09340842-f189-4681-882d-726910be1ca7.jpg" alt="Producto 1">

            <p>Puerta doble contacto, herrajes de alta prestacion, hojas (80x200)(90x200) o a medida.</p>

        </div>
        <div class="product">
            <img src="a8f68585-9941-4a1a-b49d-35ceedac97f6.jpg" alt="Producto 3">
            <h2>Puerta Doble</h2>
            <p>Puerta doble contacto, herrajes de alta prestacion, medidas (160x200)(180x200) o a medida</p>
            <a href="https://wa.me/2235220206?text=Estoy%20interesado%20en%20una%20Puerta%20Doble%0A%0Ahttps://tse3.mm.bing.net/th?id=OIP.GJ0mdzNVQf4qGx0FzBZ1IQHaHa&pid=Api&P=0&h=180" target="_blank">Contactar por WhatsApp</a>
        </div>
    </div>
